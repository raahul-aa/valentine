<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #ffdde1);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Glass Card */
.card {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(20px);
  border-radius: 25px;
  padding: 40px 30px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  position: relative;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: float 8s linear forwards;
  opacity: 0.6;
}

@keyframes float {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

h1 {
  color: #ff2e63;
  margin-bottom: 15px;
  font-size: 1.8rem;
}

#subText {
  height: 25px;
  margin-bottom: 20px;
  color: #d63384;
  font-size: 0.95rem;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: linear-gradient(45deg, #ff4d88, #ff0066);
  color: white;
  box-shadow: 0 10px 20px rgba(255,0,102,0.3);
}

#noBtn {
  background: white;
  color: #ff0066;
}

.page {
  display: none;
}

.active {
  display: block;
}

.fade {
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

p {
  margin-top: 15px;
  color: #b30059;
  line-height: 1.5;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e0e0b3f13.mp3?filename=romantic-piano-110624.mp3" type="audio/mp3">
</audio>

<div class="card">

  <!-- Page 1 -->
  <div id="page1" class="page active">
    <h1>Will you be my Valentine? üíñ</h1>
    <div id="subText"></div>

    <div class="buttons">
      <button id="yesBtn">YES ‚ù§Ô∏è</button>
      <button id="noBtn">NO üíî</button>
    </div>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <h1>My Forever üíï</h1>
    <p>
      As long as my heart beats and my breath remains,<br>
      my love for you will never fade.<br><br>
      I love you forever ‚ù§Ô∏è
    </p>
    <p style="font-style: italic;">
      I knew you would say yes üíó
    </p>
  </div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const subText = document.getElementById("subText");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const music = document.getElementById("bgMusic");

let yesScale = 1;
let clicks = 0;

const texts = [
  "Are you sure? ü•∫",
  "Really sure?? üò¢",
  "Don‚Äôt break my heart üíî",
  "Please say yes üò≠",
  "You can‚Äôt escape üòå"
];

noBtn.addEventListener("click", () => {
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * 200 + "px";
  noBtn.style.top = Math.random() * 200 + "px";

  if (clicks < texts.length) {
    subText.innerText = texts[clicks];
  }

  clicks++;
});

yesBtn.addEventListener("click", () => {
  page1.classList.remove("active");
  page2.classList.add("active");
  page2.classList.add("fade");
  music.play();
});

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 500);
</script>

</body>
</html>
